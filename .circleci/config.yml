version: 2
jobs:
  build:
    working_directory: ~/TestAutomation
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: npm-restore-deps
          command: npm install
          working_directory: TestAutomation
      - run: npm i -g mocha     
      - run:
          name: app-auto-testing
          command: mocha tests/*
          working_directory: TestAutomation
